{{ define "main" }}
	<main>
		{{ if isset .Data "Term" }}
			<h2>{{ .Data.Singular | title }} - "{{ .Data.Term }}"</h2>
		{{ else }}
			
		{{ end }}
		<div>
			{{ range .Data.Pages }}
				<div class="row row-mob mb-1 mb-1_5-mob gap-3">
					<div class="sm-2-mob mb-0_5-mob">{{ dateFormat "Jan 2, 2006" .Date }}</div>
					<a href="{{ .RelPermalink }}">{{ .Title }}</a>
				</div>
			{{ end }}
		</div>
	</main>
{{ end }}
