  {{if isset .Params "previous" }}
  <p class="prev_lesson">
    <a href="/{{.Params.previous}}" class="button">Anterior</a>
  </p>
  {{end}}

  {{if isset .Params "next" }}

      {{end}}
    </a>
  {{end}}
  </p>
</section>
